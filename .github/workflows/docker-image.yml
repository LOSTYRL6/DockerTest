name: Docker Subir al Servidor de dockerhub
on:
  [workflow_dispatch]

jobs:
 publish_images:
  runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: build image
      run: docker build ./api/ -t lostyrl7/mi-hello-world:latest
    - name: push image to docker hub
      run:
        docker login -u lostyrl7 -p ${{secrets.DOCKER_SECRET}}
        docker push lostyrl7/mi-hello-world:latest